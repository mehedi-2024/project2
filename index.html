<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
   <div class="main-container">
     <div class="first-container">
          <div class="heading">
              <h1>Appointment</h1>
          </div>

          <div class="form-container">
             <div class="form">
                 <div class="input">
                     <input type="text" placeholder="First name*">
                     <input type="text" placeholder="Last name*">
                 </div>
 
                 <div class="input">
                     <input type="text" placeholder="Phone*">
                     <input type="date" placeholder="Date*">
                 </div>
 
                 <input type="text" class="text-area" placeholder="Observation">
 
                 <button class="btn">Make Appointment</button>
             </div>
         </div>
     </div>

     <div class="second-container">
        <div class="second-main">
            <h1>We eliminate the inconvenience <br> of multiple visits</h1>
            
            <ul>
                <li>No second injections or temporaries</li>
                <li>No unprofessional doctors</li>
                <li>No poor quality products</li>
                <li>Student at Australian National University</li>
            </ul>

            <button class="btn">More about us</button>
        </div>
     </div>
   </div>
</body>
</html>
